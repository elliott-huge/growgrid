<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GrowGrid Tool V0.1</h1>
    <div id="container">
        <div id="inputs">
            <label for="units">Pick Units:</label>
            <select id="units">
                <option value="metric">Metric (cm/m)</option>
                <option value="imperial">Imperial (in/ft)</option>
            </select>

            <!-- w/h for plantbed -->
            <div class="input-group">
                <label for="rectWidth">Bed Width:</label>
                <input type="number" id="rectWidth" placeholder="Width" step="0.1">
            </div>
            <div class="input-group">
                <label for="rectHeight">Bed Length:</label>
                <input type="number" id="rectHeight" placeholder="Height" step="0.1">
            </div>

            <label for="plantSelection">Species:</label>
            <select id="plantSelection">
                <!-- Options will be dynamically loaded from plants.json -->
            </select>
            <label for="varietySelection">Variety:</label>
            <select id="varietySelection">
                <!-- Variety options will be dynamically loaded based on species selection -->
            </select>
            <div class="checkbox-container">
                <label for="drawPlantingGridCheckbox">Enable Grid?:</label>
                <input type="checkbox" id="drawPlantingGridCheckbox" name="drawPlantingGrid">
            </div>
            <div class="checkbox-container">
                <label for="staggeredPlantingCheckbox">Enable Staggered Planting:</label>
                <input type="checkbox" id="staggeredPlantingCheckbox" name="staggeredPlanting">                
            </div>
            <br>
            <br>
            <button id="generate">Draw Plantbed</button>
            <button id="exportButton" style="background-color: #201581;">Export as Image</button>
            <div id="stats">
                <p>Number of plants: <span id="numPlants"></span></p>
                <p>Plantbed coverage: <span id="coverage"></span></p>
            </div>
        </div>
        <div id="drawingArea">
            <canvas id="gardenCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
